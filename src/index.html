<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>

  <body>
    <section class="container">
      <div class="picture-frame">
        <div class="arrows-container">
          <div class="arrows previous"><i class="fas fa-arrow-left"></i></div>
          <div class="arrows next"><i class="fas fa-arrow-right"></i></div>
        </div>

        <div class="pictures-container">
          <img src="./images/image1.jpg" id="pic1" alt="" />
          <img src="./images/image2.jpg" id="pic2" alt="" />
          <img src="./images/image3.jpg" id="pic3" alt="" />
          <img src="./images/image4.jpg" id="pic4" alt="" />
        </div>
      </div>
      <div class="indicators">
        <div class="indicator selected" data-id="0"></div>
        <div class="indicator" data-id="1"></div>
        <div class="indicator" data-id="2"></div>
        <div class="indicator" data-id="3"></div>
      </div>
    </section>
    <!--<script src="bundle.js"></script>-->
  </body>
</html>
